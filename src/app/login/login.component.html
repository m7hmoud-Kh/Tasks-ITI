<div class="card mb-4" id="forms">
  <div class="card-body">
  <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
      <div class="form-group row">
          <label class="col-sm-2 col-form-label" htmlFor="inputEmail3">Email</label>
          <div class="col-sm-10">
          <input class="form-control" id="inputEmail3" type="email" placeholder="Email" name="email"
          ngModel
          required
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          #email="ngModel"/>
            @if (email.invalid && email.touched) {
              @if (email.errors?.['required']) {
                <span class="text-danger">
                  Email is Required
                </span>
              }
            }
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label" htmlFor="inputPassword3">Password</label>
          <div class="col-sm-10">
          <input class="form-control" id="inputPassword3" type="password" placeholder="Password" name="password" ngModel  required
          #password="ngModel"/>
          @if (password.invalid && password.touched) {
            @if (password.errors?.['required']) {
              <span class="text-danger">Password Is Required</span>
            }
          }
          </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-10">
          <button class="btn btn-primary" type="submit">Sign in</button>
          <span class="text-danger">  </span>

          </div>
      </div>
      <a [routerLink]="['/register']">
          don't have Account Register now
      </a>
  </form>
  </div>
</div>
