 <!-- PRODUCT-->
  <div class="product text-center">
    <div class="position-relative mb-3">
      <div class="badge text-white badge-"></div>
      <a class="d-block" [routerLink]="['product-details',product.id]">
        <img class="img-fluid w-100" [src]="product.thumbnail" alt="...">
      </a>
      <div class="product-overlay">
        <ul class="mb-0 list-inline">
          <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" href="#"><i class="far fa-heart"></i></a></li>
          <li class="list-inline-item m-0 p-0">
            <button class="btn btn-sm btn-dark" (click)="AddToCart(product.id)">Add to cart</button>
          </li>
          <li class="list-inline-item mr-0"><a class="btn btn-sm btn-outline-dark" href="#productView" data-toggle="modal"><i class="fas fa-expand"></i></a></li>
        </ul>
      </div>
    </div>
    <h6> <a class="reset-anchor" href="detail.html">{{product.title}}</a></h6>
    <p class="small text-muted">${{product.price}}</p>
    @if (product.stock > 0) {
      <p class="small text-muted text-success">In Stock</p>
    }@else {
      <p class="small text-muted text-danger">Out of Stock</p>
    }
  </div>
