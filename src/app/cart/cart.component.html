<section class="py-5">
  <h2 class="h5 text-uppercase mb-4">Shopping cart</h2>
  <div class="row">
    <div class="col-lg-8 mb-4 mb-lg-0">
      <!-- CART TABLE-->
      <div class="table-responsive mb-4">
        <table class="table">
          <thead class="bg-light">
            <tr>
              <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Product</strong></th>
              <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Price</strong></th>
              <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Quantity</strong></th>
              <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Total</strong></th>
              <th class="border-0" scope="col"> </th>
            </tr>
          </thead>
          <tbody>
            @for (item of productsCart; track item.product.id) {
              <tr>
                <th class="pl-0 border-0" scope="row">
                  <div class="media align-items-center"><a class="reset-anchor d-block animsition-link" href="detail.html"><img [src]="item.product.thumbnail" alt="..." width="70"/></a>
                    <div class="media-body ml-3"><strong class="h6"><a class="reset-anchor animsition-link"  [routerLink]="['product-details',item.product.id]">{{item.product.title}}</a></strong></div>
                  </div>
                </th>
                <td class="align-middle border-0">
                  <p class="mb-0 small">${{item.product.price}}</p>
                </td>
                <td class="align-middle border-0">
                  <div class="border d-flex align-items-center justify-content-between px-3"><span class="small text-uppercase text-gray headings-font-family">Quantity</span>
                    <div class="quantity">
                      <button class="dec-btn p-0"
                      (click)="descreaseQuantity(item.product.id)">
                        <i class="fas fa-caret-left"></i>
                      </button>
                      <input class="form-control form-control-sm border-0 shadow-0 p-0" type="text" [value]="item.quantity"/>
                      <button class="inc-btn p-0"
                      (click)="increaseQuantity(item.product.id)">
                        <i class="fas fa-caret-right"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle border-0">
                  <p class="mb-0 small">${{item.product.price * item.quantity }}</p>
                </td>
                <td class="align-middle border-0">
                  <a class="reset-anchor"  (click)="removeFromCart(item.product.id)">
                    <i class="fas fa-trash-alt small text-muted"></i>
                  </a>
                </td>
              </tr>
            }


          </tbody>
        </table>
      </div>
      <!-- CART NAV-->
      <div class="bg-light px-4 py-3">
        <div class="row align-items-center text-center">
          <div class="col-md-6 mb-3 mb-md-0 text-md-left"><a class="btn btn-link p-0 text-dark btn-sm" href="shop.html"><i class="fas fa-long-arrow-alt-left mr-2"> </i>Continue shopping</a></div>
          <div class="col-md-6 text-md-right"><a class="btn btn-outline-dark btn-sm" href="checkout.html">Procceed to checkout<i class="fas fa-long-arrow-alt-right ml-2"></i></a></div>
        </div>
      </div>
    </div>

  </div>
</section>
